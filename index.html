<!DOCTYPE html>
<html>
<head>
  <title>WTF Engine</title>
</head>
<body>
  <h1>WTF Engine</h1>
  <button id="generateButton">Generate</button>
  <p id="wtfOutput"></p>

  <script>

  fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSugQdXKftPMGhP8PYUF01AaPNcUe1bLWDVplmrrpempS2CfWiTrPOQuSncQw1VM4q7IQF3AilwsZI3/pubhtml?gid=0&single=true')
    .then(response => response.text())
    .then(data => {
      const lines = data.split('\n');
      const adjectives = lines[0].split(',');
      const races = lines[1].split(',');
      const occupations = lines[2].split(',');
      const locations = lines[3].split(',');
      const storyHooks = lines[4].split(',');

      const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
      const randomRace = races[Math.floor(Math.random() * races.length)];
      const randomOccupation = occupations[Math.floor(Math.random() * occupations.length)];
      const randomLocation = locations[Math.floor(Math.random() * locations.length)];
      const randomStoryHook = storyHooks[Math.floor(Math.random() * storyHooks.length)];

      const wtfOutput = document.getElementById('wtfOutput');
      const sentence = `What the f*ck is a ${randomAdjective} ${randomRace} ${randomOccupation} from ${randomLocation} that ${randomStoryHook}?`;
      wtfOutput.textContent = sentence;
    });
</script>

</body>
</html>
